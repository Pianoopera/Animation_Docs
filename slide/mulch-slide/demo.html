<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像複数</title>
    <link rel="stylesheet" type="text/css" href="../../reset/reset.css" />
    <link

  <body>
    <div class="wrapper">
      <div class="slider">
